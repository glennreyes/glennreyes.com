generates:
  ./src/types/generated/graphql.ts:
    documents:
      - ./src/**/*.{ts,tsx}
      - ./node_modules/gatsby-*/**/*.js
    schema: http://localhost:8000/___graphql
    plugins:
      - typescript
      - typescript-operations

schema:
  - http://localhost:8000/___graphql
  - http://localhost:8000/.netlify/functions/graphql
generates:
  ./src/types/generated/graphql.ts:
    documents:
      - ./src/**/*.{ts,tsx}
      - ./node_modules/gatsby-*/**/*.js
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
config:
  namingConvention:
    enumValues: keep
